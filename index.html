<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- jQuery Library web reference attachment -->

    <!-- Datatable files attachments -->
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css"/>

<body>
    <div id="content">
        <h1>Get Country Details from IP</h1>
        <br>
        <input type="text" name="ipAddress" placeholder="Country IP Address" autofill="false" autocomplete="false">
        <button id="ipSendBtn">Search Country</button>
        <p id="errorMessage"></p>
        <div id="tableDiv">
            <table id="countryTable">
                <thead>
                    <tr>
                        <th>Country IP</th>
                        <th>Country Name</th>
                        <th>Country Code</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <br>
            <button id="deleteBtn">Delete Selected Row</button>
        </div>
    </div>
</body>
